<!DOCTYPE html>
<html lang="si">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>3D | cekluka</title>
</head>

<body>
    <header></header>
    <main style="margin-top: 32px; margin-bottom: 32px; text-align: center;">
        Tukaj boste lahko naročili FDM 3D tiskane izdelke. Če hočete naročiti izdelek me prosim kontaktirajte na <a href="/kontakt.html">jaz@cekluka.com</a>.<br>Hvala za razumevanje.
    </main>
    <footer></footer>
</body>
<script>
    // load header and footer
    const headerElement = document.querySelector('header');
    fetch('header.html')
        .then(response => response.text())
        .then(html => headerElement.innerHTML = html);
    const footerElement = document.querySelector('footer');
    fetch('footer.html')
        .then(response => response.text())
        .then(html => footerElement.innerHTML = html);
</script>

</html>
