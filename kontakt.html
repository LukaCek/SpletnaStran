<!DOCTYPE html>
<html lang="si">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <link href="kontakt.css" rel="stylesheet">
  <title>Cek Luka</title>
</head>
<body>
  <header></header>
  <section id="kontakt_form">
    <div id="h-text">
      <h1>Kontaktiraj me</h1>
      <p>Če imate kakršna koli vprašanja ali ideje, me lahko kontaktirate. Uporabite lahko obrazec na tej spletni strani ali mi pošljete neposredno e-pošto. Cenim vaše zanimanje in se veselim vašega odziva.</p>
      <form action="" class="gpfont">
        <label for="ime">Ime*<input type="text" id="ime" placeholder="Vaše ime"></label>
        <label for="priimek">Priimek<input type="text" id="priimek" placeholder="Vaš priimek"></label>
        <label for="email">Vaš email*<input type="email" id="email" placeholder="Vaš e-poštni naslov"></label>
        <label for="sporocilo">Sporočilo*<textarea id="sporocilo" placeholder="Vpiši svoje poročilo"></textarea></label>
        <button type="submit">Submit</button>
      </form>
    </div>    
  </section>
  <footer></footer>
  <script>
    // load header and footer
    const headerElement = document.querySelector('header');
    fetch('header.html')
      .then(response => response.text())
      .then(html => headerElement.innerHTML = html);
    const footerElement = document.querySelector('footer');
    fetch('footer.html')
      .then(response => response.text())
      .then(html => footerElement.innerHTML = html);
  </script>
  </body>

</html>
